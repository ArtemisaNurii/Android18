<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO tags -->
    <title>Codevider – Software Development Company</title>
    <meta
      name="description"
      content="Codevider is a leading software development company specializing in custom web and mobile applications, enterprise solutions, and scalable architectures."
    />
    <link rel="canonical" href="https://www.codevider.com/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.codevider.com/" />
    <meta property="og:title" content="Codevider – Software Development Company" />
    <meta
      property="og:description"
      content="Custom web, mobile, and enterprise solutions built by expert developers."
    />
    <meta
      property="og:image"
      content="https://www.codevider.com/og-image.jpg"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Codevider – Software Development Company" />
    <meta
      name="twitter:description"
      content="Custom web, mobile, and enterprise solutions built by expert developers."
    />
    <meta
      name="twitter:image"
      content="https://www.codevider.com/og-image.jpg"
    />

    <!-- Fonts & Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/public/Favicon.svg" />

    <!-- JSON-LD Organization (optional) -->
    <script type="application/ld+json">
      {
        "@context":"https://schema.org",
        "@type":"Organization",
        "name":"Codevider",
        "url":"https://www.codevider.com",
        "logo":"https://www.codevider.com/logo.png",
        "sameAs":[
          "https://www.linkedin.com/company/codevider",
          "https://github.com/codevider",
          "https://twitter.com/codevider"
        ]
      }
    </script>
  </head>

  <body>
    <!-- YOUR REACT ROOT – leave this exactly as you had it -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
